<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7126582652958122"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Ad Banner Section -->
    <div class="ad-banner-container">
        <div class="ad-banner" id="adBanner">
            <!-- Ad Banner Placeholder -->
            <div class="ad-placeholder">
                <div class="ad-label">Advertisement</div>
                <div class="ad-content">
                    <div class="ad-icon">ðŸ“¢</div>
                    <div class="ad-text">
                        <h3>Ad Space Available</h3>
                        <p>728x90 Leaderboard Banner</p>
                        <p>Perfect for game monetization</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
            </div>
            <div class="language-selector">
                <button id="englishMode" class="lang-btn active">English</button>
                <button id="hebrewMode" class="lang-btn">×¢×‘×¨×™×ª</button>
                <button id="arabicMode" class="lang-btn">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
            </div>
            <div class="game-controls">
                <div class="control-group">
                    <label for="spawnRateSlider">Spawn Rate: <span id="spawnRateValue">2000</span>ms</label>
                    <input type="range" id="spawnRateSlider" min="200" max="20000" value="2000" step="500">
                </div>
                <div class="control-group">
                    <label for="fallSpeedSlider">Fall Speed: <span id="fallSpeedValue">1.0</span></label>
                    <input type="range" id="fallSpeedSlider" min="0.05" max="1.0" value="1.0" step="0.05">
                </div>
            </div>
            <div class="keyboard-layout" id="keyboardLayout">
                <!-- Keyboard layout will be shown here when Arabic is selected -->
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- Falling letters will be created here -->
        </div>
        
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">Fast Typing Game</h2>
                <p id="overlayMessage">Press any key to start!</p>
                <button id="startButton" class="btn">Start Game</button>
            </div>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/input-handler.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game-loop.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ad-manager.js"></script>
    <script src="js/ad-debugger.js"></script>
</body>
</html>
