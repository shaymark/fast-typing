<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
            </div>
            <div class="language-selector">
                <button id="englishMode" class="lang-btn active">English</button>
                <button id="hebrewMode" class="lang-btn">עברית</button>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- Falling letters will be created here -->
        </div>
        
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">Fast Typing Game</h2>
                <p id="overlayMessage">Press any key to start!</p>
                <button id="startButton" class="btn">Start Game</button>
            </div>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/input-handler.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game-loop.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
